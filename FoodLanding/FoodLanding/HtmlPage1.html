<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="_themes/library/plugins/jquery/jquery.js"></script>
    <script src="_themes/library/plugins/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
    <img class="img-responsive" src="/_themes/fontend/images/product/_0024_met-ga-5-mon.png" alt="Mẹt gà 5 món !" data-imgshow="true" data-price="335000" />
    <script type="text/javascript">

        function FormatToCurrency(n, dp) {
            var s = '' + (Math.floor(n)), d = n % 1, i = s.length, r = '';
            while ((i -= 3) > 0) { r = ' ' + s.substr(i, 3) + r; }
            return s.substr(0, i + 3) + r + (d ? '.' + Math.round(d * Math.pow(10, dp || 2)) : '');
        }
        $(document).on("click", "img[data-imgshow='true']", function () {
            alert('ok');
            var title = $(this).attr('alt');
            var src = $(this).attr('src');
            var price = $(this).data('price');
            var parentElm = $(this).closest("div");
            var content = $(parentElm).find(".content").html();

            $('#modalLiveImage').attr("src", src);
            $('#modalLiveTitle').html(title);
            $('#modalLivePrice').html(FormatToCurrency(price) + " đ");
            $('#modalLiveSummary').html(content);
            //
            setTimeout(function () {
                $("#showModalLive").modal();
            }, 300);

        });
    </script>
</body>
</html>
